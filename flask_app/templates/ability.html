{% extends "base.html" %}

{% block content %}
<div>
    <a href="/">Go Back to Home</a>
    <h2>Pokemon with {{ability_name}} ability</h2>
    <ol>
        {% for name, id in pokemon_list.items() %}
        <li>
            <a href="{{url_for('pokemon_info', pokemon_name=name)}}">{{name}}</a>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png" alt="{{name}}">
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
